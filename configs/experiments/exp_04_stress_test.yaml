# 實驗 04: 壓力測試
# Experiment 04: Stress Test

name: "壓力測試"
description: "大量連線壓力測試 - 測試 PQC-TLS 在高負載下的表現"

sequences:
  # 高頻小封包 - 200 個連線
  - pattern: gaming
    override:
      connections: 200
      size:
        min: 50
        max: 300
      interval:
        min: 0.01
        max: 0.05
    wait: 5

  # 大量中等連線 - 100 個連線
  - pattern: web_browsing
    override:
      connections: 100
      interval:
        min: 0.1
        max: 0.5
    wait: 5

  # 持續大流量 - 50 個連線
  - pattern: file_download
    override:
      connections: 50
      size:
        min: 50000
        max: 100000
      interval:
        min: 0.5
        max: 1.0
    wait: 0
